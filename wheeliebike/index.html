<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheelie Bike Note</title>
  <style>
//=== Full CSS Code with Adjustments for Raise Effect ===

// Animate the size, inside
.fill:hover,
.fill:focus {
  box-shadow: inset 0 0 0 2em var(--hover);
}

// Animate the size, outside
.pulse:hover, 
.pulse:focus {
  animation: pulse 1s forwards;
  box-shadow: 0 0 0 2em transparent;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 var(--hover); }
  100% { box-shadow: 0 0 0 2em transparent; }
}

// Stack multiple shadows, one from the left, the other from the right
.close:hover,
.close:focus {
  box-shadow: 
    inset -3.5em 0 0 0 var(--hover),
    inset 3.5em 0 0 0 var(--hover);  
}

// Updated raise effect for a subtle raised shadow and lift
.raise {
  box-shadow: 0 0.2em 0.3em -0.1em var(--color);
  
  &:hover,
  &:focus {
    box-shadow: 0 0.5em 0.6em -0.2em var(--hover);
    transform: translateY(-0.15em);
  }
}

// Animating from the bottom
.up:hover,
.up:focus {
  box-shadow: inset 0 -3.25em 0 0 var(--hover);
}

// And from the left
.slide:hover,
.slide:focus {
  box-shadow: inset 6.5em 0 0 0 var(--hover);
}

// Multiple shadows, one on the outside, another on the inside
.offset {  
  box-shadow: 
    0.3em 0.3em 0 0 var(--color),
    inset 0.3em 0.3em 0 0 var(--color);
  
  &:hover,
  &:focus {
    box-shadow: 
      0 0 0 0 var(--hover),
      inset 6em 3.5em 0 0 var(--hover);
  }
}

//=== Set button colors using a map and custom properties
$colors: (
  fill: #a972cb,
  pulse: #ef6eae, 
  close: #ff7f82, 
  raise: #ffa260, 
  up: #e4cb58, 
  slide: #8fc866, 
  offset: #19bc8b
);

@each $button, $color in $colors {
  .#{$button} {
    --color: #{$color};
    --hover: #{adjust-hue($color, 45deg)};
  }
}

// Basic button style with dynamic color and hover transition
button {  
  color: var(--color);
  background: none;
  border: 2px solid;
  font: inherit;
  line-height: 1;
  margin: 0.5em;
  padding: 1em 2em;
  transition: 0.25s;
  
  &:hover,
  &:focus { 
    border-color: var(--hover);
    color: #fff;
  }
}

//=== Additional styling for body and text ===
body {
  color: #fff;
  background: hsl(227, 10%, 10%);
  font: 300 1em 'Fira Sans', sans-serif;
  display: flex;
  justify-content: center;
  align-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
}

h1 { font-weight: 400; }

code { 
  color: #e4cb58;
  font: inherit;
}
  </style>
</head>
<body>
  <div class="buttons">
    <h1>Note <code>Wheelie Bike is in an iframe and your save cannot be exported using the export save tool. As long as you don't clear your cookies, you shouldn't lose your progress.</code></h1>
    <a href="/wheeliebike/game.html">
      <button class="raise">Play Wheelie Bike</button>
    </a>    
  </div>
</body>
</html>
