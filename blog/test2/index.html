    <!-- Simple Loader Script -->
    <script>
        async function loadContent() {
            try {
                // Get the slug from URL
                const slug = window.location.pathname.split('/blog/')[1].split('/')[0];
                
                // Load content.html
                const response = await fetch(`/blog/${slug}/content.html`);
                const html = await response.text();
                
                // Insert into page
                document.getElementById('article-content').innerHTML = html;
                
                // Set document title from metadata
                const meta = JSON.parse(
                    document.querySelector('script[type="application/article-meta"]').textContent
                );
                document.title = meta.title + " | Sodalite";

            } catch (error) {
                document.getElementById('article-content').innerHTML = `
                    <div class="error">
                        Failed to load article: ${error.message}
                    </div>
                `;
            }
        }

        // Start loading
        loadContent();
    </script>
</body>
