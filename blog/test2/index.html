<!DOCTYPE html>
<html class="sl-theme-dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Article... | Sodalite</title>
    
    <!-- Required Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/themes/dark.css" />
    <link rel="stylesheet" href="/blog.css">
    <link rel="stylesheet" href="/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="main-nav">
            <a href="/index.html">Home</a>
            <a href="/bookmarklets.html">Bookmarklets</a>
            <a href="/projects.html">Games</a>
            <a href="/blog.html">Blog</a>
            <a href="/settings.html">Settings</a>
            <a href="https://piranha-a81.pages.dev/">Proxy</a>
            <a id="blank" href="#">Open Blank</a>
            <a href="/about.html">About</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="article-content">
        <a href="/blog.html" class="back-button">
            <sl-icon name="arrow-left"></sl-icon> Back to Articles
        </a>

        <article id="article-container">
            <!-- Content loaded dynamically -->
        </article>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <a href="https://github.com/gogo6211/selenitenew">Source Code</a>
            <a id="panicmode">Panic Mode</a>
            <a href="/privacy.html">Privacy Policy</a>
            <a href="/suggest.html">Bug Reports</a>
            <a href="/suggest.html">Suggestions</a>
            <a href="/contact.html">Contact</a>
        </div>
    </footer>

    <script type="module">
        import { setBasePath } from 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/utilities/base-path.js';
        setBasePath('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/');

        // Load components
        const loadComponents = async () => {
            const components = await Promise.all([
                import('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/components/code-block/code-block.js'),
                import('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/components/alert/alert.js'),
                import('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/components/icon/icon.js'),
                import('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/components/tag/tag.js')
            ]);

            customElements.define('sl-code-block', components[0].SlCodeBlock);
            customElements.define('sl-alert', components[1].SlAlert);
            customElements.define('sl-icon', components[2].SlIcon);
            customElements.define('sl-tag', components[3].SlTag);
        };

        // Load article content
        const loadArticle = async () => {
            const slug = window.location.pathname.split('/')[2];
            
            try {
                const response = await fetch(`/blog/${slug}/content.html`);
                const content = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');

                // Extract metadata
                const meta = JSON.parse(
                    doc.querySelector('script[type="application/article-meta"]').textContent
                );

                // Build article
                const articleContent = doc.getElementById('article-content').innerHTML;
                const customStyles = doc.querySelector('style')?.innerHTML || '';

                document.title = `${meta.title} | Sodalite`;
                document.getElementById('article-container').innerHTML = `
                    ${meta.thumbnail ? `
                    <img class="article-thumbnail" 
                         src="${meta.thumbnail}" 
                         alt="${meta.thumbnailAlt || ''}">` : ''}
                    
                    <div class="article-header">
                        <h1>${meta.title}</h1>
                        <div class="meta">
                            ${meta.date ? `<span>${new Date(meta.date).toLocaleDateString()}</span>` : ''}
                            ${meta.author ? `<span>By ${meta.author}</span>` : ''}
                            ${meta.tags?.map(tag => `<sl-tag>${tag}</sl-tag>`).join('') || ''}
                        </div>
                    </div>
                    
                    <div class="article-body">
                        ${articleContent}
                    </div>
                    
                    <style>
                        ${customStyles}
                        sl-code-block::part(base) {
                            background: var(--uibg);
                            border: 2px solid var(--inputborder);
                            border-radius: 8px;
                            margin: 2rem 0;
                        }
                        sl-code-block::part(header) {
                            background: var(--inputbg);
                            border-bottom: 2px solid var(--inputborder);
                        }
                    </style>
                `;

                // Apply syntax highlighting
                Prism.highlightAll();
                
                // Add structured data
                const ldJson = {
                    "@context": "https://schema.org",
                    "@type": "Article",
                    "headline": meta.title,
                    "datePublished": meta.date,
                    "author": meta.author,
                    "image": meta.thumbnail,
                    "articleBody": doc.getElementById('article-content').textContent
                };
                
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(ldJson);
                document.head.appendChild(script);

            } catch (error) {
                document.getElementById('article-container').innerHTML = `
                    <sl-alert variant="danger" open>
                        <sl-icon slot="icon" name="exclamation-octagon"></sl-icon>
                        Error loading article: ${error.message}
                    </sl-alert>
                `;
            }
        };

        document.body.setAttribute('theme', localStorage.getItem('selenite.theme') || 'dark');
        loadComponents().then(loadArticle);
    </script>
</body>
</html>
