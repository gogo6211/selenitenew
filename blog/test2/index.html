<!DOCTYPE html>
<html class="sl-theme-dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Article... | Sodalite</title>
    
    <!-- Required Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/dist/themes/dark.css" />
    <link rel="stylesheet" href="/blog.css">
    <link rel="stylesheet" href="/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="/index.html">Home</a>
            <a href="/bookmarklets.html">Bookmarklets</a>
            <a href="/projects.html">Games</a>
            <a href="/blog.html">Blog</a>
            <a href="/settings.html">Settings</a>
            <a href="https://piranha-a81.pages.dev/">Proxy</a>
            <a id="blank" href="#">Open Blank</a>
            <a href="/about.html">About</a>
        </nav>
    </header>

    <main class="article-content">
        <a href="/blog.html" class="back-button">
            <sl-icon name="arrow-left"></sl-icon> Back to Articles
        </a>

        <article id="article-container"></article>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <a href="https://github.com/gogo6211/selenitenew">Source Code</a>
            <a id="panicmode">Panic Mode</a>
            <a href="/privacy.html">Privacy Policy</a>
            <a href="/suggest.html">Bug Reports</a>
            <a href="/suggest.html">Suggestions</a>
            <a href="/contact.html">Contact</a>
        </div>
    </footer>

    <!-- Fixed Component Loading -->
    <script type="module">
        import { setBasePath } from 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/dist/utilities/base-path.js';
        import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/dist/components/code-block/code-block.js';
        import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/dist/components/alert/alert.js';
        import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/dist/components/icon/icon.js';
        import 'https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/dist/components/tag/tag.js';

        setBasePath('https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/dist');

        async function loadArticleContent() {
            try {
                const slug = window.location.pathname.split('/blog/')[1]?.split('/')[0];
                if (!slug) throw new Error('Invalid URL structure: Missing slug');

                const response = await fetch(`/blog/${slug}/content.html`);
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to fetch content`);

                const content = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');

                const metaScript = doc.querySelector('script[type="application/article-meta"]');
                const articleContent = doc.getElementById('article-content');
                if (!metaScript || !articleContent) throw new Error('Invalid article format: Missing metadata or content');

                const meta = JSON.parse(metaScript.textContent);
                document.getElementById('article-container').innerHTML = `
                    ${meta.thumbnail ? `<img class="article-thumbnail" src="${meta.thumbnail}" alt="${meta.thumbnailAlt || ''}">` : ''}
                    <div class="article-header">
                        <h1>${meta.title}</h1>
                        <div class="meta">
                            ${meta.date ? `<span>${new Date(meta.date).toLocaleDateString()}</span>` : ''}
                            ${meta.author ? `<span>By ${meta.author}</span>` : ''}
                            ${meta.tags?.map(tag => `<sl-tag>${tag}</sl-tag>`).join('') || ''}
                        </div>
                    </div>
                    <div class="article-body">${articleContent.innerHTML}</div>
                `;

                Prism.highlightAll();
                document.title = `${meta.title} | Sodalite`;
            } catch (error) {
                console.error('Article load failed:', error);
                document.getElementById('article-container').innerHTML = `
                    <sl-alert variant="danger" open>
                        <sl-icon slot="icon" name="exclamation-octagon"></sl-icon>
                        Failed to load article: ${error.message}
                    </sl-alert>
                `;
            }
        }

        // Initialize
        document.body.setAttribute('theme', localStorage.getItem('selenite.theme') || 'dark');
        loadArticleContent();
    </script>
</body>
</html>
