<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User-ID Full-Page Box</title>
  <style>
    /* Dark-mode theme variables */
    body[theme="dark"] {
      --inputbg:    #333333;
      --inputborder:#444444;
      --uibg:       #242424;
      --textcolor:  #fff;
      --bg:         #0c0c0c;
      --shadow:     2px 2px 5px rgba(255, 255, 255, 0.1);
    }

    /* reset and full-viewport */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg);
      color: var(--textcolor);
    }

    /* full-page flex container */
    .full-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }

    /* button fills container but keeps rounding */
    .full-box button {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background-color: var(--inputbg);
      border: 3px solid var(--inputborder);
      border-radius: 10px;
      padding: 0;        /* remove default padding so full-height */
      margin: 0;         /* edge-to-edge */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: var(--shadow);
      font-family: monospace;
      font-size: 2rem;
      color: var(--textcolor);
      background-clip: padding-box;
    }
    .full-box button:active {
      transform: scale(0.98);
    }
    .full-box button img {
      width: 2em;
      height: 2em;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body theme="dark">
  <div class="full-box">
    <button id="copy-button">
      <span id="uid">â€¦</span>
      <img src="copy.png" alt="Copy">
    </button>
  </div>

  <script>
    // read cookie helper
    function getCookie(name) {
      const match = document.cookie.match(
        new RegExp('(?:^|; )' + name.replace(/([.$?*|{}()[\]\\/+^])/g,'\\$1') + '=([^;]*)')
      );
      return match ? decodeURIComponent(match[1]) : '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      // read the short-ID directly from your domain's tallyclarity cookie
      const shortId = getCookie('tallyclarity') || 'n/a';
      const span = document.getElementById('uid');
      const btn  = document.getElementById('copy-button');

      span.textContent = shortId;

      btn.addEventListener('click', () => {
        navigator.clipboard.writeText(shortId)
          .then(() => {
            const old = span.textContent;
            span.textContent = 'Copied!';
            setTimeout(() => { span.textContent = old; }, 1500);
          })
          .catch(console.error);
      });
    });
  </script>
</body>
</html>
