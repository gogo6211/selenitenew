<!DOCTYPE html>
<html class="sl-theme-dark" lang="en">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 1) read id from your _clck cookie
      const clck = Cookies.get("_clck") || "";
      const firstPart = clck.split("|")[0];
    
      // 2) update the page URL every time
      const pageUrl = new URL(window.location.href);
      pageUrl.searchParams.set("id", firstPart);
    
      // 3) grab your Tally iframe and parse its embed-URL
      const iframe = document.querySelector('iframe[data-tally-src]');
      const embedUrl = new URL( iframe.getAttribute("data-tally-src") );
    
      // 4) always set id= on the embed URL
      embedUrl.searchParams.set("id", firstPart);
    
      // 5) fetch the IP once, then set ip= on both page and embed URL
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          // append ip to page URL & embed URL
          pageUrl.searchParams.set("ip", data.ip);
          embedUrl.searchParams.set("ip", data.ip);
        })
        .catch(() => {
          // if IP fetch fails, we still want to update page with id
        })
        .finally(() => {
          // 6) push the updated page URL into the address bar
          window.history.replaceState({}, "", pageUrl);
    
          // 7) write the updated embed URL back into the iframe
          const final = embedUrl.toString();
          iframe.setAttribute("data-tally-src", final);
          iframe.src = final;
        });
    });
    </script>
