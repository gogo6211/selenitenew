<!DOCTYPE html>

  <script>
    document.addEventListener("DOMContentLoaded", function(){
      // --- TALLY embed setup (id & ip) -----------------------
      const clck = Cookies.get("_clck")||"";
      const firstPart = clck.split("|")[0];
      const iframe = document.querySelector('iframe[data-tally-src]');
      const embedUrl = new URL( iframe.dataset.tallySrc );
      embedUrl.searchParams.set("id", firstPart);
    
      fetch("https://api.ipify.org?format=json")
        .then(r=>r.json())
        .then(d=> embedUrl.searchParams.set("ip", d.ip) )
        .catch(()=>{})
        .finally(() => {
          iframe.dataset.tallySrc = embedUrl.toString();
          // we’ll add email later, after verification
        });
    
      // --- EMAIL-CAPTCHA POPUP -------------------------------
      if (!Cookies.get("email")) showEmailModal();
    
      function showEmailModal(){
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        document.body.appendChild(overlay);
    
        const modal = document.createElement("div");
        modal.className = "modal animate-modal";
        modal.innerHTML = `
          <h3>Access the Feedback Form</h3>
          <p class="note">
            Due to spam, please enter your valid school email to continue.<br>
            (6 letters + 4 digits + <code>@ccsdschools.com</code>)<br>
            Your email is never shared or sent anywhere—this site is static.
          </p>
          <input id="emailInput" placeholder="ABCdef1234@ccsdschools.com" />
          <button id="verifyBtn">Verify</button>
        `;
        document.getElementById("modalContainer").appendChild(modal);
    
        const input = modal.querySelector("#emailInput");
        const btn   = modal.querySelector("#verifyBtn");
        const pattern = /^[A-Za-z]{6}\d{4}@ccsdschools\.com$/;
    
        input.addEventListener("input", ()=>{
          if (pattern.test(input.value)) {
            btn.classList.add("enabled");
            btn.disabled = false;
          } else {
            btn.classList.remove("enabled");
            btn.disabled = true;
          }
        });
    
        btn.disabled = true;
        btn.addEventListener("click", ()=>{
          const email = input.value;
          // set cookie for ~4 years (4*365*24h)
          const hours = 4*365*24;
          const expires = new Date(Date.now()+hours*3600*1000).toUTCString();
          document.cookie = `email=${email}; expires=${expires}; path=/`;
    
          // add email to embed URL & load it
          embedUrl.searchParams.set("email", email);
          iframe.src = embedUrl.toString();
    
          modal.remove();
          overlay.remove();
        });
      }
    });
    </script>
