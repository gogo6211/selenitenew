<style>
  .user-id-icon {
    display: inline-block;
    min-width: 2.5em;
    padding: 0.5em 0.75em;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    font-family: monospace;
    text-align: center;
    user-select: all;
  }
  .copy-button {
    padding: 0.5em 1em;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 0.9em;
    cursor: pointer;
  }
  .copy-button:active {
    background-color: #0056b3;
  }
</style>

<script>
  function getCookie(name) {
    const cookieStr = document.cookie || '';
    const match = cookieStr.match(new RegExp('(?:^|; )' + name.replace(/([.$?*|{}()[\]\\/+^])/g,'\\$1') + '=([^;]*)'));
    return match ? decodeURIComponent(match[1]) : '';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const fullValue = getCookie('_clck') || 'n/a';
    const shortId = fullValue.split('|')[0] || 'n/a';

    const iconEl = document.getElementById('user-id-icon');
    const copyBtn = document.getElementById('copy-user-id');

    iconEl.textContent = shortId;

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(shortId)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
        })
        .catch(err => {
          console.error('Copy failed', err);
        });
    });
  });
</script>
