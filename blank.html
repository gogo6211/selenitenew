<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
      function createBlank() {
        // Open a new window
        let win = window.open();
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";

        // Create header with buttons
        let header = win.document.createElement("header");
        header.style.display = "flex";
        header.style.justifyContent = "center";
        header.style.height = "4vh";

        // Create buttons
        let goBackButton = win.document.createElement("button");
        goBackButton.innerText = "Go Back";
        goBackButton.style.marginRight = "10px";

        let reloadButton = win.document.createElement("button");
        reloadButton.innerText = "Reload";

        // Append buttons to header
        header.appendChild(goBackButton);
        header.appendChild(reloadButton);

        // Add header to the document
        win.document.body.appendChild(header);

        // Create iframe
        let iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "96vh"; // Slightly reduced height for the header
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = location.origin;
        win.document.body.appendChild(iframe);

        // Button functionality
        goBackButton.addEventListener("click", function() {
          iframe.contentWindow.history.back(); // Go back within the iframe
        });

        reloadButton.addEventListener("click", function() {
          iframe.src = iframe.src; // Reload the iframe
        });

        // Redirect original window to Google
        window.location.href = "https://google.com";
      }

      // Call the function
      createBlank();
    </script>
    <style>
      body {
        background-color: black;
        color: white;
        text-align: center;
        align-content: center;
      }
    </style>
  </head>
  <body>
  </body>
</html>
